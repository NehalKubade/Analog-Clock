<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images and icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images and icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images and icons/favicon-16x16.png">
<link rel="manifest" href="image and icons/site.webmanifest">

    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="images and icons/icons8-clouds-00.png" alt="No img support" />
      <div class="clockContainer">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
      <img src="images and icons/icons8-clouds-96.png" alt="No img support" />
    </div>
  </body>
</html>
